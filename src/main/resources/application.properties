# ==============================================================
# 1. NOME DA APLICAÇÃO
# ==============================================================
spring.application.name=gestao-artistas-api

# ==============================================================
# 2. CONEXÃO COM O BANCO (PostgreSQL no Docker)
# ==============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/hemovida_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# 3. JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# 4. FLYWAY (Migrations)
# ==============================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================================================
# 5. CONFIGURAÇÃO MINIO
# ==============================================================
minio.url=http://localhost:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=capas-albuns

# ==============================================================
#6. CONFIGURAÇÃO DE SEGURANÇA (JWT)
# ==============================================================
