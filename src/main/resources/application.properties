# ==============================================================
# 1. NOME DA APLICACAO
# ==============================================================
spring.application.name=gestao-artistas-api

# ==============================================================
# 2. CONEXAO COM O BANCO (PostgreSQL no Docker)
# ==============================================================
spring.datasource.url=jdbc:postgresql://db:5432/gestao_artistas_api_db
spring.datasource.username=user
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# ==============================================================
# 3. JPA / HIBERNATE
# ==============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ==============================================================
# 4. FLYWAY (Migrations)
# ==============================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ==============================================================
# 5. CONFIGURACAO MINIO
# ==============================================================
minio.url=http://minio:9000
minio.access-key=minioadmin
minio.secret-key=minioadmin
minio.bucket-name=capas-albuns

# ==============================================================
# 6. CONFIGURACAO DE SEGURANCA (JWT)
# ==============================================================
jwt.secret=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
jwt.expiration=300000
jwt.refresh-expiration=604800000

# ==============================================================
# 7. LOGS
# ==============================================================
logging.file.name=logs/gestao-artistas.log
logging.level.root=INFO
logging.level.com.jonathamjtm=DEBUG
logging.logback.rollingpolicy.max-file-size=10MB
logging.logback.rollingpolicy.max-history=7

# ==============================================================
# 8. INTEGRACOES EXTERNAS
# ==============================================================
integration.regionais.url=https://integrador-argus-api.geia.vip/v1/regionais
integration.regionais.fixed-rate=3600000

# ==============================================================
# 9. SEGURANCA (Rate Limit)
# ==============================================================
security.rate-limit.capacity=10
security.rate-limit.refill-tokens=10
security.rate-limit.refill-period=1

# ==============================================================
# 10. MONITORAMENTO (Health Checks & Actuator)
# ==============================================================
management.endpoint.health.probes.enabled=true
management.health.livenessstate.enabled=true
management.health.readinessstate.enabled=true
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always

# ==============================================================
# 11. SWAGGER UI (Usabilidade)
# ==============================================================
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.syntaxHighlight.activated=false
springdoc.swagger-ui.tags-sorter=alpha
springdoc.swagger-ui.operations-sorter=method

# ==============================================================
# 12. CORS (Front-end)
# ==============================================================
api.security.allowed-origins=http://localhost:3000,https://frontend-app.com