# Banco H2
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Rate Limit GIGANTE para não travar testes
security.rate-limit.capacity=100000

# MinIO Falso
integration.minio.url=http://localhost:9000
integration.minio.bucket-name=test-bucket

# Scheduler (Backup, caso o @Profile falhe, poe um tempo enorme)
integration.regionais.fixed-rate=9999999999