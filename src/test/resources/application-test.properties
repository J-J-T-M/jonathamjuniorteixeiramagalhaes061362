# ==========================================
# BANCO DE DADOS EM MEMÓRIA (H2)
# ==========================================
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;MODE=PostgreSQL
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# IMPORTANTE: Deixa o Hibernate criar o banco e DESLIGA o Flyway
spring.jpa.hibernate.ddl-auto=create-drop
spring.flyway.enabled=false

# ==========================================
# CONFIGURAÇÕES DE TESTE
# ==========================================
# Rate Limit GIGANTE para não travar testes de carga/integração
security.rate-limit.capacity=100000

# MinIO Falso (Mock)
integration.minio.url=http://localhost:9000
integration.minio.bucket-name=test-bucket

# Scheduler (Tempo enorme para não disparar jobs durante testes unitários)
integration.regionais.fixed-rate=9999999999

